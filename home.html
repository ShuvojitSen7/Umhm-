<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you Miss Me?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(134, 168, 231, 0.7), rgba(152, 245, 225, 0.7));
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .emoji-bg {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            z-index: -1;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            background: linear-gradient(to left rgb(155, 194, 225)red);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .btn {
            padding: 10px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
        }

        .yes-btn {
            background-color: #ff6b8b;
            color: white;
        }

        .no-btn {
            background-color: #f0f0f0;
            color: #555;
        }

        .no-btn:hover:not([disabled]) {
            background-color: #e0e0e0;
        }

        .no-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffb6c1;
            margin: 20px 0;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .submit-btn {
            background-color: #d63384;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c2256e;
        }

        .hidden {
            display: none;
        }

        .emoji-animation {
            display: inline-block;
            font-size: 24px;
            color: #ff6b8b;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .answer-history {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ffb6c1;
            padding-top: 20px;
        }

        .answer-item {
            background-color: rgba(255, 182, 193, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .answer-item strong {
            color: #d63384;
        }
    </style>
</head>
<body>
    <!-- Floating emoji background -->
    <div id="emoji-container"></div>

    <div class="container">
        <div id="question1">
            <h1>Do you miss me? <span class="love-heart">ðŸ¥º</span></h1>
            <div class="buttons">
                <button class="btn yes-btn" id="yes-btn">Yes</button>
                <button class="btn no-btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="question2" class="hidden">
            <h1>Why doesn't you message me then? <span class="love-heart">ðŸ’”</span></h1>
            <textarea id="reason-text" placeholder="Tell me why..."></textarea>
            <button class="submit-btn" id="submit-btn">Submit</button>
        </div>

        <div id="thank-you" class="hidden">
            <h1>oh Isee <span class="love-heart">ðŸ˜©</span></h1>
            <p>Jaldi se message karo mujhe</p>
        </div>

        <div id="answer-history" class="answer-history hidden">
            <h3>Your Previous Answers:</h3>
            <div id="answers-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emojiContainer = document.getElementById('emoji-container');
            const question1 = document.getElementById('question1');
            const question2 = document.getElementById('question2');
            const thankYou = document.getElementById('thank-you');
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const submitBtn = document.getElementById('submit-btn');
            const reasonText = document.getElementById('reason-text');
            const answerHistory = document.getElementById('answer-history');
            const answersList = document.getElementById('answers-list');

            // Create floating emoji background
            const emojis = ['ðŸ˜¢', 'ðŸ˜­', 'ðŸ’”', 'ðŸ¥º', 'ðŸ˜ž', 'ðŸ˜”', 'ðŸ˜Ÿ', 'ðŸ˜¿', 'ðŸ˜“', 'ðŸ˜©'];
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-bg';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDuration = 15 + Math.random() * 30 + 's';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                emojiContainer.appendChild(emoji);
            }

            // No button behavior - moves away when hovered
            noBtn.addEventListener('mouseover', function() {
                const containerWidth = document.querySelector('.container').offsetWidth;
                const containerHeight = document.querySelector('.container').offsetHeight;
                
                // Try to position the button differently each time
                const attempts = 5;
                let newX = containerWidth * 0.5;
                let newY = containerHeight * 0.5;
                
                for (let i = 0; i < attempts; i++) {
                    const tempX = Math.random() * (containerWidth - noBtn.offsetWidth);
                    const tempY = Math.random() * (containerHeight - noBtn.offsetHeight);
                    
                    // Ensure the button isn't too close to the center
                    const distance = Math.sqrt(
                        Math.pow(tempX - containerWidth/2, 2) + 
                        Math.pow(tempY - containerHeight/2, 2)
                    );
                    
                    if (distance > containerHeight * 0.2) {
                        newX = tempX;
                        newY = tempY;
                        break;
                    }
                }
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            });

            // Yes button behavior - proceeds to next question
            yesBtn.addEventListener('click', function() {
                question1.classList.add('hidden');
                question2.classList.remove('hidden');
                noBtn.disabled = true;
                
                // Load previous answers from localStorage
                loadPreviousAnswers();
            });

            // Submit button behavior - saves answer and shows thank you
            submitBtn.addEventListener('click', function() {
                if (reasonText.value.trim() !== '') {
                    saveAnswer(reasonText.value);
                    question2.classList.add('hidden');
                    thankYou.classList.remove('hidden');
                    answerHistory.classList.remove('hidden');
                    
                    // Clear the textarea for next input
                    reasonText.value = '';
                    
                    // Scroll to thank you message
                    thankYou.scrollIntoView({behavior: 'smooth'});
                } else {
                    alert('Please tell me why you doesn\'t message you...');
                }
            });

            // Load previous answers from localStorage
            function loadPreviousAnswers() {
                const answers = JSON.parse(localStorage.getItem('sheMissesMeAnswers')) || [];
                if (answers.length > 0) {
                    answersList.innerHTML = '';
                    answers.forEach((answer, index) => {
                        const answerItem = document.createElement('div');
                        answerItem.className = 'answer-item';
                        answerItem.innerHTML = `<strong>Answer ${index + 1}:</strong> ${answer}`;
                        answersList.appendChild(answerItem);
                    });
                }
            }

            // Save answer to localStorage
            function saveAnswer(answer) {
                const answers = JSON.parse(localStorage.getItem('sheMissesMeAnswers')) || [];
                answers.push(answer);
                localStorage.setItem('sheMissesMeAnswers', JSON.stringify(answers));
                loadPreviousAnswers();
            }
        });
    </script>
</body>
</html>
